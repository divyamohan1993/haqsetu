# =============================================================================
# HaqSetu - CI Pipeline
# Runs linting, type checking, tests, and coverage on every push and PR.
# =============================================================================

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Ruff lint
        run: ruff check src/ config/ tests/

      - name: Ruff format check
        run: ruff format --check src/ config/ tests/

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        env:
          REDIS_URL: redis://localhost:6379/0
          HAQSETU_ENV: development
        run: |
          pytest tests/ -v --tb=short \
            --cov=src --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=50

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  security-lint:
    name: Security Lint (Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install bandit
        run: pip install bandit[toml]

      - name: Run bandit security scan
        run: bandit -r src/ -c pyproject.toml -f json -o bandit-report.json || true

      - name: Display bandit results
        if: always()
        run: bandit -r src/ -c pyproject.toml -ll

      - name: Upload bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Install project dependencies
        run: pip install -e ".[dev]"

      - name: Run pip-audit
        run: pip-audit --strict --desc on 2>&1 | tee pip-audit-report.txt || true

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit-report.txt

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t haqsetu:ci-test .

      - name: Verify non-root user
        run: |
          docker run --rm haqsetu:ci-test whoami | grep -q appuser

      - name: Verify health endpoint is configured
        run: |
          docker inspect haqsetu:ci-test --format='{{.Config.Healthcheck}}' | grep -q "curl"
