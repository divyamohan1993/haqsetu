# =============================================================================
# HaqSetu - Production Docker Compose Override
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# IMPORTANT: Run ./scripts/generate_keys.sh before first deployment to
# generate REDIS_PASSWORD and other secrets in .env.
# =============================================================================

services:
  app:
    # No volume mounts in production - use baked-in image
    volumes: []
    environment:
      - HAQSETU_ENV=production
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    deploy:
      resources:
        limits:
          memory: 2g
          cpus: "2"
        reservations:
          memory: 512m
          cpus: "0.5"
    restart: always
    # SECURITY: Read-only root filesystem, drop all capabilities, no privilege escalation
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    # Production CMD: no reload, multiple workers, limit request headers
    command: >
      uvicorn src.main:app
      --host 0.0.0.0
      --port 8000
      --workers 4
      --no-access-log
      --limit-max-requests 10000
      --header server:HaqSetu

  redis:
    # No port exposure in production
    ports: []
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --rename-command FLUSHDB ""
      --rename-command FLUSHALL ""
      --rename-command DEBUG ""
      --rename-command CONFIG ""
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: "1"
    restart: always
    # SECURITY: Read-only root filesystem for Redis, drop capabilities
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=50m
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "3"
