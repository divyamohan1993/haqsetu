# =============================================================================
# HaqSetu - Production Docker Compose Override
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# =============================================================================

services:
  app:
    # No volume mounts in production - use baked-in image
    volumes: []
    environment:
      - HAQSETU_ENV=production
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    deploy:
      resources:
        limits:
          memory: 2g
          cpus: "2"
        reservations:
          memory: 512m
          cpus: "0.5"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    # Production CMD: no reload, multiple workers
    command: >
      uvicorn src.main:app
      --host 0.0.0.0
      --port 8000
      --workers 4
      --no-access-log

  redis:
    # No port exposure in production
    ports: []
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-changeme}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: "1"
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "3"
